<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e54749e79e.js" crossorigin="anonymous"></script>
    <title>Top-Ten-Movie-List</title>
</head>
<body>
    <div class="mt-4 container">
        <h1 class="display-3 text-center">
            <i class="fas fa-video text-info"></i> My 
            <span class="text-info">Top Ten</span> Movie List</h1>
        
        <form id="movie-form">
            <fieldset>
            <div class="form-group">
                <label for="Title"> Movie Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter your movie title">
            </div>
            <div class="form-group">
                <label for="Director"> Movie Title</label>
                <input type="text" id="director" name="director" class="form-control" placeholder="Enter the director">
            </div>
            <div class="form-group">
                <label for="Rating"> Movie Title</label>
                <input type="text" id="rating" name="rating" class="form-control" placeholder="Enter your rating out of 10">
            </div>
            <input type="submit" value="Add Movie" class=" btn btn-primary btn-block">
        </fieldset>
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>

    </div>


    <script src="app.js"></script>
</body>
</html>
